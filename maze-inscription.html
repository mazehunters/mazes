<html>
  <body>
    <div id="maze" style=" width: 100%; height: 100%;"></div>
    <script>
      function stringToHash(string) {
        let hash = 0
        if (string.length == 0) return hash
        for (i = 0; i < string.length; i++) {
          char = string.charCodeAt(i)
          hash = (hash << 5) - hash + char
          hash = hash & hash
        }
        return hash
      }
      const itemId = window.location.href.split('/').pop()
      const iframe = document.createElement('iframe')
      let seed = Math.abs(stringToHash(itemId))
      let mazeBaseInscriptionId = ''
      iframe.src = `/content/${mazeBaseInscriptionId}?seed=${seed}`
      iframe.setAttribute('style', 'width: 100%; height: 100%;')
      let anchor = document.getElementById("maze")
      anchor.appendChild(iframe)
    </script>
  </body>
</html>
